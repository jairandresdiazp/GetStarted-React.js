<!DOCTYPE html>
<html>
  <head>
    <title>Introduccion React</title>
    <link rel="stylesheet" href="styles.css">
	<link href="favicon.png" type="image/png" rel="icon" sizes="32x32">
    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <section id="user">
        
    </section>
    <script type="text/jsx">
        var User = React.createClass({
            getInitialState : function(){
                return {
					id:1,
                    username : "@JairAndresDiazPuentes",
                    avatar : "usuario1.png",
                    description : "fundacion universitaria los libertadores"
                }
            },
            changeUser : function(id){
				if(id==1){
					this.setState({
						id:2,
						username : "@OtroUsuario",
						avatar : "usuario2.png",
						description : "Otra universidad"
					})
				}else{
					this.setState({
						id:1,
						username : "@JairAndresDiazPuentes",
						avatar : "usuario1.png",
						description : "fundacion universitaria los libertadores"
					})
				}
            },
            render : function(){
                var image = "./images/"+this.state.avatar;
                return (
                    <article className="User" onClick={() => this.changeUser(this.state.id)}>
                        <img src={image} className="User-avatar" width="100"/>
                        <div className="User-description">
                            <p className="User-name">{this.state.username}</p>
                            <p>{this.state.description}</p>
                        </div>
                    </article>
                )
            }
        })
        React.render( <User/>, document.getElementById('user'))
    </script>
  </body>
</html>
